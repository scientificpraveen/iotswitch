<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Switch</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Toggle Switch Example</h1>
    <p>Current State: <span id="state-display">{{ switch_state }}</span></p>

    <!-- Toggle Switch -->
    <label class="switch">
        <input type="checkbox" id="switch-toggle" {% if switch_state == "on" %}checked{% endif %}>
        <span class="slider"></span>
    </label>

    <script>
        $(document).ready(function() {
            // When the toggle switch changes, send the new state to the server
            $('#switch-toggle').change(function() {
                var state = $(this).prop('checked') ? 'on' : 'off';  // Determine the new state (on/off)

                // Send a POST request to update the state
                $.ajax({
                    url: '/toggle',
                    type: 'POST',
                    data: { state: state },
                    success: function(response) {
                        // On success, update the displayed state text
                        $('#state-display').text(response.switch_state);
                    },
                    error: function(xhr, status, error) {
                        alert('Error: ' + error);
                    }
                });
            });

            // Optionally, fetch the current state when the page loads
            $.get('/get_state', function(data) {
                $('#state-display').text(data.switch_state);
                if (data.switch_state === 'on') {
                    $('#switch-toggle').prop('checked', true);
                } else {
                    $('#switch-toggle').prop('checked', false);
                }
            });
        });
    </script>

</body>
</html>
