<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Switch Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-top: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .status {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>IoT Switch Control</h1>
    <p>Toggle the switch to update its state.</p>

    <div class="switch">
        <input type="checkbox" id="toggle-switch">
        <span class="slider"></span>
    </div>

    <p class="status">Current State: <span id="state-display">off</span></p>

    <script>
        const toggleSwitch = document.getElementById('toggle-switch');
        const stateDisplay = document.getElementById('state-display');

        // Function to fetch the current state from the server
        async function fetchState() {
            try {
                const response = await fetch('/get_state');
                const data = await response.json();
                const serverState = Object.values(data)[0] === 1 ? 'on' : 'off';
                
                // Update the toggle switch UI if the state is different
                if (serverState === 'on') {
                    toggleSwitch.checked = true;
                    stateDisplay.textContent = 'on';
                } else {
                    toggleSwitch.checked = false;
                    stateDisplay.textContent = 'off';
                }
            } catch (error) {
                console.error('Error fetching state:', error);
            }
        }

        // Fetch the state periodically (every 2 seconds)
        setInterval(fetchState, 2000);

        // Handle manual toggle
        toggleSwitch.addEventListener('change', async () => {
            const newState = toggleSwitch.checked ? 'on' : 'off';
            stateDisplay.textContent = newState;

            // Send the new state to the server
            try {
                const response = await fetch('/toggle', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ state: newState }),
                });

                const data = await response.json();
                if (data.status === 'success') {
                    console.log('State updated successfully');
                } else {
                    console.error('Error updating state:', data.message);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        // Fetch initial state on page load
        window.onload = fetchState;
    </script>
</body>
</html>
