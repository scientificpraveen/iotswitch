<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Switch Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-top: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .status {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>IoT Switch Control</h1>
    <p>Toggle the switch to update its state, or wait for automatic updates.</p>

    <div class="switch">
        <input type="checkbox" id="toggle-switch">
        <span class="slider"></span>
    </div>

    <p class="status">Current State: <span id="state-display">off</span></p>

    <script>
        const toggleSwitch = document.getElementById('toggle-switch');
        const stateDisplay = document.getElementById('state-display');

        // Polling function to get the current state
        function fetchState() {
            fetch('/get_state')
                .then(response => response.json())
                .then(data => {
                    const currentState = Object.values(data)[0] === 1 ? 'on' : 'off';

                    // Update the switch and display if the state changes
                    if ((currentState === 'on' && !toggleSwitch.checked) ||
                        (currentState === 'off' && toggleSwitch.checked)) {
                        toggleSwitch.checked = currentState === 'on';
                        stateDisplay.textContent = currentState;
                    }
                })
                .catch(error => console.error('Error fetching state:', error));
        }

        // Periodically fetch the current state (every 2 seconds)
        setInterval(fetchState, 2000);

        // Event listener for manual toggle
        toggleSwitch.addEventListener('change', () => {
            const newState = toggleSwitch.checked ? 'on' : 'off';

            // Update the state on the page
            stateDisplay.textContent = newState;

            // Send the new state to the server
            fetch('/toggle', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ state: newState }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response:', data);
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
