<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLANWA Switch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-top: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .status {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>ATLANWA Switch</h1>
    <p>Toggle the switch manually or wait for automatic updates.</p>

    <div class="switch">
        <input type="checkbox" id="toggle-switch">
        <span class="slider"></span>
    </div>

    <p class="status">Current State: <span id="state-display">off</span></p>

    <script>
        const toggleSwitch = document.getElementById('toggle-switch');
        const stateDisplay = document.getElementById('state-display');
        let isManualChange = false; // Tracks if the toggle was manually changed
        let lastServerState = ""; // Tracks the last state fetched from the server

        // Fetch the current state from the server
        function fetchState() {
            fetch('/get_state')
                .then(response => response.json())
                .then(data => {
                    const serverState = Object.values(data)[0] === 1 ? 'on' : 'off';

                    // If the server state differs from the UI and no manual change is happening, update the UI
                    if (serverState !== lastServerState && !isManualChange) {
                        toggleSwitch.checked = serverState === 'on';
                        stateDisplay.textContent = serverState;
                        lastServerState = serverState; // Sync with the server state
                    }
                })
                .catch(error => console.error('Error fetching state:', error));
        }

        // Periodically fetch the current state from the server
        setInterval(fetchState, 2000);

        // Handle manual toggle
        toggleSwitch.addEventListener('change', () => {
            const newState = toggleSwitch.checked ? 'on' : 'off';
            isManualChange = true; // Mark as manual change

            // Update the state on the page
            stateDisplay.textContent = newState;

            // Send the new state to the server
            fetch('/toggle', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ state: newState }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        console.log('State updated successfully');
                        lastServerState = newState; // Sync with the updated server state
                    } else {
                        console.error('Error updating state:', data.message);
                    }
                    isManualChange = false; // Allow automatic updates again
                })
                .catch(error => {
                    console.error('Error:', error);
                    isManualChange = false; // Reset flag on error
                });
        });
    </script>
</body>
</html>
