<!DOCTYPE html>
<html>
<head>
  <title>Relay Control</title>
  <script>
    async function controlRelay(state) {
      const ip = "167.71.237.12";
      const url = `http://${ip}/relay?state=${state}`;
      try {
        const response = await fetch(url);
        const result = await response.text();
        alert(result);
      } catch (error) {
        console.error("Error:", error);
        alert("Failed to send the command.");
      }
    }
  </script>
</head>
<body>
  <h1>Relay Control</h1>
  <button onclick="controlRelay('ON')">Turn ON</button>
  <button onclick="controlRelay('OFF')">Turn OFF</button>
</body>
</html>
