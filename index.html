<!DOCTYPE html>
<html>
<head>
  <title>Relay Control</title>
  <script>
    async function controlRelay(state) {
      const url = "http://167.71.237.12/set-relay"; // DigitalOcean server URL
      try {
        const response = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ state }),
        });
        const result = await response.text();
        alert(result);
      } catch (error) {
        console.error("Error:", error);
        alert("Failed to send the command.");
      }
    }
  </script>
</head>
<body>
  <h1>Relay Control</h1>
  <button onclick="controlRelay('ON')">Turn ON</button>
  <button onclick="controlRelay('OFF')">Turn OFF</button>
</body>
</html>
