<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control NodeMCU Pins</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        // Function to toggle pin state by sending GET request to the NodeMCU
        function togglePin(pin) {
            var currentState = document.getElementById(pin).innerText;
            var newState = (currentState === 'OFF') ? 'on' : 'off';
            fetch(`http://<NODEMCU_IP>/toggle?pin=${pin}&state=${newState}`)
                .then(response => response.text())
                .then(data => {
                    console.log(data);  // Log the response
                    document.getElementById(pin).innerText = (newState === 'on') ? 'ON' : 'OFF';  // Update the button text
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</head>
<body>
    <h1>Control NodeMCU Pins (D4 - D7)</h1>
    <button id="D4" onclick="togglePin('D4')">OFF</button><br><br>
    <button id="D5" onclick="togglePin('D5')">OFF</button><br><br>
    <button id="D6" onclick="togglePin('D6')">OFF</button><br><br>
    <button id="D7" onclick="togglePin('D7')">OFF</button><br><br>
</body>
</html>
